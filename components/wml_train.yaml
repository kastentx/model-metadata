name: Model Training using Watson Machine Learning
description: |
  Train Machine Learning and Deep Learning Models in the Cloud using Watson Machine Learning
inputs:
  - {name: train-code,        description: 'Required. Code for training ML/DL models'}
  - {name: execution-command, description: 'Required. Execution command to start the model training.'}
  - {name: config,            description: 'Required. Credential configfile is properly created.'}
  - {name: framework,         description: 'ML/DL Model Framework', default: 'tensorflow'}
  - {name: framework-version, description: 'Model Framework version', default: '1.5'}
  - {name: runtime,           description: 'Model Code runtime language', default: 'python'}
  - {name: runtime-version,   description: 'Model Code runtime version', default: '3.5'}
  - {name: run-definition,    description: 'Name for the Watson Machine Learning training definition', default: 'python-tensorflow-definition'}
  - {name: run-name,          description: 'Name for the Watson Machine Learning training-runs', default: 'python-tensorflow-run'}
outputs:
  - {name: run-uid,           description: 'UID for the Watson Machine Learning training-runs'}
implementation:
  container:
    image: docker.io/aipipeline/wml-train:latest
    command: ['python3']
    args: [
      /app/wml-train.py,
      --config, {inputValue: config},
      --train-code, {inputValue: train-code},
      --execution-command, {inputValue: execution-command},
      --framework, {inputValue: framework},
      --framework-version, {inputValue: framework-version},
      --runtime, {inputValue: runtime},
      --runtime-version, {inputValue: runtime-version},
      --run-definition, {inputValue: run-definition},
      --run-name, {inputValue: run-name}
    ]
    fileOutputs:
      run-uid: /tmp/run_uid
